<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Post • Musiconn</title>

  <!-- google fonts and icon library -->
  <link rel="pre" href="https://fonts.googleapis.com">
  <link rel="pre" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    :root {
      --red: #e63946;
      --black: #111;
      --gray: #666;
      --light-gray: #f4f4f4;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      min-height: 100vh;
      background: #fff;
      display: flex;
      flex-direction: column;
    }

    header {
      height: 60px;
      border-bottom: 1px solid #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 40px;
      font-weight: 600;
      font-size: 18px;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      width: 520px;
      border: 1px solid #eee;
      border-radius: 12px;
      padding: 32px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.05);
    }

    .card h1 {
      font-size: 22px;
      margin-bottom: 24px;
      text-align: center;
    }

    .field {
      margin-bottom: 16px;
    }

    .field label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: var(--gray);
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper input,
    .input-wrapper select,
    .input-wrapper textarea {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      background: white;
    }

    .input-wrapper textarea {
      resize: vertical;
      min-height: 92px;
    }

    .row {
      display: flex;
      gap: 12px;
    }

    .row .field {
      flex: 1;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 16px 0 24px;
      font-size: 14px;
    }

    .actions a {
      color: var(--gray);
      text-decoration: none;
    }

    .primary-btn {
      width: 100%;
      background: var(--red);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
    }

    .hint {
      margin-top: 12px;
      text-align: center;
      font-size: 13px;
      color: var(--gray);
      line-height: 1.3;
    }

    .error {
      margin-top: 12px;
      text-align: center;
      font-size: 13px;
      color: var(--red);
      min-height: 18px;
    }
  </style>
</head>
<body>

  <header>
    Musiconn
  </header>

  <main>
    <div class="card">
      <h1>Create post</h1>

      <form id="postForm">
        <div class="field">
          <label for="type">Type</label>
          <div class="input-wrapper">
            <select id="type" required>
              <option value="" disabled selected>Select type</option>
              <option value="event">event</option>
              <option value="jam">jam</option>
              <option value="lesson">lesson</option>
            </select>
          </div>
        </div>

        <div class="field">
          <label for="title">Title</label>
          <div class="input-wrapper">
            <input type="text" id="title" placeholder="e.g., House show in Somerville" required />
          </div>
        </div>

        <div class="field">
          <label for="description">Description</label>
          <div class="input-wrapper">
            <textarea id="description" placeholder="Short description..." required></textarea>
          </div>
        </div>

        <div class="field">
          <label for="address">Address</label>
          <div class="input-wrapper">
            <input type="text" id="address" placeholder="e.g., Davis Square, Somerville, MA" required />
          </div>
        </div>

        <div class="row">
          <div class="field">
            <label for="priceLow">Price low</label>
            <div class="input-wrapper">
              <input type="number" id="priceLow" min="0" step="1" placeholder="0" required />
            </div>
          </div>

          <div class="field">
            <label for="priceHigh">Price high</label>
            <div class="input-wrapper">
              <input type="number" id="priceHigh" min="0" step="1" placeholder="0" required />
            </div>
          </div>
        </div>

        <div class="field" id="eventDateField" style="display:none;">
          <label for="eventDate">Event date</label>
          <div class="input-wrapper">
            <input type="datetime-local" id="eventDate" />
          </div>
        </div>

        <button class="primary-btn" type="submit">Create post</button>

        <div class="error" id="errorText"></div>
        <div class="hint">
          This page sends your post to <code>/posts</code> as JSON.<br />
          It includes <code>location: { type: "Point", coordinates: [lng, lat] }</code>.
        </div>
      </form>
    </div>
  </main>

  <script>
    lucide.createIcons();

    const form = document.getElementById("postForm");
    const errorText = document.getElementById("errorText");

    const typeEl = document.getElementById("type");
    const eventDateField = document.getElementById("eventDateField");
    const eventDateEl = document.getElementById("eventDate");

    typeEl.addEventListener("change", () => {
      const isEvent = typeEl.value === "event";
      eventDateField.style.display = isEvent ? "block" : "none";
      eventDateEl.required = isEvent;
      if (!isEvent) eventDateEl.value = "";
    });

    async function geocode(address) {
      const url =
        "https://nominatim.openstreetmap.org/search?format=json&q=" +
        encodeURIComponent(address);

      const res = await fetch(url, { headers: { Accept: "application/json" } });
      const data = await res.json();
      if (!data || data.length === 0) return null;

      return {
        lat: Number(data[0].lat),
        lng: Number(data[0].lon),
      };
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorText.textContent = "";

      const type = typeEl.value;
      const title = document.getElementById("title").value.trim();
      const description = document.getElementById("description").value.trim();
      const address = document.getElementById("address").value.trim();

      const priceLowBound = Number(document.getElementById("priceLow").value);
      const priceHighBound = Number(document.getElementById("priceHigh").value);

      if (!type || !title || !description || !address) return;

      if (!Number.isFinite(priceLowBound) || !Number.isFinite(priceHighBound) || priceLowBound < 0 || priceHighBound < 0) {
        errorText.textContent = "Prices must be valid non-negative numbers.";
        return;
      }

      if (priceHighBound < priceLowBound) {
        errorText.textContent = "Price high must be ≥ price low.";
        return;
      }

      const coords = await geocode(address);
      if (!coords || !Number.isFinite(coords.lat) || !Number.isFinite(coords.lng)) {
        errorText.textContent = "Could not find that address. Try a more specific one.";
        return;
      }

      const accessToken = sessionStorage.getItem("accessToken");
      if (!accessToken) {
        errorText.textContent = "You must be logged in to create a post.";
        return;
      }

      const post = {
        type,
        title,
        description,
        address,
        datePosted: new Date().toISOString(),
        priceLowBound,
        priceHighBound,
        location: {
          type: "Point",
          coordinates: [coords.lng, coords.lat] // IMPORTANT: [lng, lat]
        }
      };

      if (type === "event") {
        if (!eventDateEl.value) {
          errorText.textContent = "Event date is required for events.";
          return;
        }
        post.eventDate = new Date(eventDateEl.value).toISOString();
      }

      try {
        const res = await fetch("/posts", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${accessToken}`
          },
          body: JSON.stringify(post)
        });

        const data = await res.json();
        if (!res.ok) {
          errorText.textContent = data?.error || "Failed to create post.";
          return;
        }

        // On success, go back to gigs (or map)
        window.location.href = "gigs.html";
      } catch (err) {
        console.error(err);
        errorText.textContent = "Request failed. Check server is running.";
      }
    });
  </script>

</body>
</html>
