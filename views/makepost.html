<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Post • Musiconn</title>

  <!-- google fonts and icon library -->
  <link rel="pre" href="https://fonts.googleapis.com">
  <link rel="pre" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    :root {
      --red: #e63946;
      --black: #111;
      --gray: #666;
      --light-gray: #f4f4f4;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      min-height: 100vh;
      background: #fff;
      display: flex;
      flex-direction: column;
    }

    header {
      height: 60px;
      border-bottom: 1px solid #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 40px;
      font-weight: 600;
      font-size: 18px;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      width: 520px;
      border: 1px solid #eee;
      border-radius: 12px;
      padding: 32px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.05);
    }

    .card h1 {
      font-size: 22px;
      margin-bottom: 24px;
      text-align: center;
    }

    .field {
      margin-bottom: 16px;
    }

    .field label {
      display: block;
      font-size: 14px;
      margin-bottom: 6px;
      color: var(--gray);
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper input,
    .input-wrapper select,
    .input-wrapper textarea {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
      background: white;
    }

    .input-wrapper textarea {
      resize: vertical;
      min-height: 92px;
    }

    .row {
      display: flex;
      gap: 12px;
    }

    .row .field {
      flex: 1;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 16px 0 24px;
      font-size: 14px;
    }

    .actions a {
      color: var(--gray);
      text-decoration: none;
    }

    .primary-btn {
      width: 100%;
      background: var(--red);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
    }

    .hint {
      margin-top: 12px;
      text-align: center;
      font-size: 13px;
      color: var(--gray);
      line-height: 1.3;
    }

    .error {
      margin-top: 12px;
      text-align: center;
      font-size: 13px;
      color: var(--red);
      min-height: 18px;
    }

    .primary-btn {
      position: relative;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .primary-btn[disabled] {
      opacity: 0.75;
      cursor: not-allowed;
    }

    .spinner {
      width: 16px;
      height: 16px;
      border-radius: 999px;
      border: 2px solid rgba(255,255,255,0.35);
      border-top-color: rgba(255,255,255,1);
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

  </style>
</head>
<body>

  <header>
    Musiconn
  </header>

  <main>
    <div class="card">
      <h1>Create post</h1>

      <form id="postForm">
        <div class="field">
          <label for="type">Type</label>
          <div class="input-wrapper">
            <select id="type" required>
              <option value="" disabled selected>Select type</option>
              <option value="gig">gig</option>
              <option value="jam">jam</option>
              <option value="lesson">lesson</option>
            </select>
          </div>
        </div>

        <div class="field">
          <label for="title">Title</label>
          <div class="input-wrapper">
            <input type="text" id="title" placeholder="e.g., House show in Somerville" required />
          </div>
        </div>

        <div class="field">
          <label for="description">Description</label>
          <div class="input-wrapper">
            <textarea id="description" placeholder="Short description..." required></textarea>
          </div>
        </div>

        <div class="field">
          <label for="address">Address</label>
          <div class="input-wrapper">
            <input type="text" id="address" placeholder="e.g., Davis Square, Somerville, MA" required />
          </div>
        </div>

        <div class="field">
          <label>Manual coordinates (optional)</label>

          <div class="row">
            <div class="field" style="margin-bottom:0;">
              <label for="manualLng">Longitude</label>
              <div class="input-wrapper">
                <input
                  type="number"
                  id="manualLng"
                  step="any"
                  placeholder="-71.1217"
                />
              </div>
            </div>

            <div class="field" style="margin-bottom:0;">
              <label for="manualLat">Latitude</label>
              <div class="input-wrapper">
                <input
                  type="number"
                  id="manualLat"
                  step="any"
                  placeholder="42.3954"
                />
              </div>
            </div>
          </div>

          <div class="hint" style="text-align:left; margin-top:8px;">
            If the address can’t be found, you can enter coordinates directly.
            Format is <code>[longitude, latitude]</code>.
          </div>
        </div>

        <div class="row">
          <div class="field">
            <label for="priceLow">Price low</label>
            <div class="input-wrapper">
              <input type="number" id="priceLow" min="0" step="1" placeholder="0" required />
            </div>
          </div>

          <div class="field">
            <label for="priceHigh">Price high</label>
            <div class="input-wrapper">
              <input type="number" id="priceHigh" min="0" step="1" placeholder="0" required />
            </div>
          </div>
        </div>

        <div class="field" id="eventDateField" style="display:none;">
          <label for="eventDate">Event date</label>
          <div class="input-wrapper">
            <input type="datetime-local" id="eventDate" />
          </div>
        </div>

        <button class="primary-btn" id="createPostBtn" type="submit">Create post</button>

        <div class="error" id="errorText"></div>
      </form>
    </div>
  </main>


  <script src="/scripts/authFetch.js"></script>
  <script>
  lucide.createIcons();

  const form = document.getElementById("postForm");
  const errorText = document.getElementById("errorText");

  const typeEl = document.getElementById("type");
  const eventDateField = document.getElementById("eventDateField");
  const eventDateEl = document.getElementById("eventDate");

  // Manual coords (make sure you added these inputs in the HTML)
  const manualLngEl = document.getElementById("manualLng");
  const manualLatEl = document.getElementById("manualLat");

  const createPostBtn = document.getElementById("createPostBtn");
  const originalBtnHTML = createPostBtn ? createPostBtn.innerHTML : "Create post";

  function setLoading(isLoading, label = "Finding location…") {
    if (!createPostBtn) return;

    if (isLoading) {
      createPostBtn.disabled = true;
      createPostBtn.innerHTML = `<span class="spinner" aria-hidden="true"></span><span>${label}</span>`;
    } else {
      createPostBtn.disabled = false;
      createPostBtn.innerHTML = originalBtnHTML;
    }
  }


  function getManualCoords() {
    if (!manualLngEl || !manualLatEl) return null;

    const lngStr = manualLngEl.value.trim();
    const latStr = manualLatEl.value.trim();

    // If user didn't provide them, treat as "not provided"
    if (!lngStr && !latStr) return null;

    const lng = Number(lngStr);
    const lat = Number(latStr);

    if (!Number.isFinite(lng) || !Number.isFinite(lat)) {
      return { error: "Manual coordinates must be valid numbers." };
    }
    if (lng < -180 || lng > 180) {
      return { error: "Longitude must be between -180 and 180." };
    }
    if (lat < -90 || lat > 90) {
      return { error: "Latitude must be between -90 and 90." };
    }

    return { lng, lat };
  }

  typeEl.addEventListener("change", () => {
    const isEvent = typeEl.value === "gig";
    const isJam = typeEl.value === "jam";
    eventDateField.style.display = (isEvent || isJam) ? "block" : "none";
    eventDateEl.required = isEvent || isJam;
    if (!isEvent && !isJam) eventDateEl.value = "";
  });

  async function geocode(address) {
    const url =
      "https://nominatim.openstreetmap.org/search" +
      "?format=json&limit=1&countrycodes=us&q=" + encodeURIComponent(address);

    console.log("Geocode URL:", url);

    let res;
    try {
      res = await fetch(url, { headers: { Accept: "application/json" } });
    } catch (e) {
      console.log("Geocode fetch threw:", e);
      return null;
    }

    console.log("Geocode status:", res.status);

    let data;
    try {
      data = await res.json();
    } catch (e) {
      console.log("Geocode JSON parse threw:", e);
      return null;
    }

    console.log("Geocode data:", data);

    if (!Array.isArray(data) || data.length === 0) return null;

    const lat = Number(data[0].lat);
    const lng = Number(data[0].lon);
    console.log("Parsed:", { lat, lng });

    if (!Number.isFinite(lat) || !Number.isFinite(lng)) return null;

    return { lat, lng };
  }

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    errorText.textContent = "";

    const type = typeEl.value;
    const title = document.getElementById("title").value.trim();
    const description = document.getElementById("description").value.trim();
    const address = document.getElementById("address").value.trim();

    const priceLowBound = Number(document.getElementById("priceLow").value);
    const priceHighBound = Number(document.getElementById("priceHigh").value);

    if (!type || !title || !description || !address) return;

    if (
      !Number.isFinite(priceLowBound) ||
      !Number.isFinite(priceHighBound) ||
      priceLowBound < 0 ||
      priceHighBound < 0
    ) {
      errorText.textContent = "Prices must be valid non-negative numbers.";
      return;
    }

    if (priceHighBound < priceLowBound) {
      errorText.textContent = "Price high must be ≥ price low.";
      return;
    }

    console.log("Geocode query:", address);

    setLoading(true, "Finding location…");
    let coords = null;

    try {
      coords = await geocode(address);
      console.log("Geocode returned:", coords);
    } finally {
      // don't turn loading off as we might still be creating the post
    }

    // If geocode failed, try manual coords (optional)
    if (!coords || !Number.isFinite(coords.lat) || !Number.isFinite(coords.lng)) {
      const manual = getManualCoords();

      if (!manual) {
        errorText.textContent =
          "Could not find that address. You can optionally enter latitude and longitude.";
        return;
      }

      if (manual.error) {
        errorText.textContent = manual.error;
        return;
      }

      coords = { lng: manual.lng, lat: manual.lat };
      console.log("Using manual coords:", coords);
    }

    const longitude = coords.lng;
    const latitude = coords.lat;
    const author = sessionStorage.getItem("username");

    // const accessToken = sessionStorage.getItem("accessToken");
    // if (!accessToken) {
    //   errorText.textContent = "You must be logged in to create a post.";
    //   return;
    // }

    const post = {
      type,
      title,
      description,
      priceLowBound,
      priceHighBound,
      address,
      longitude,
      latitude,
      author
    };

    if (type === "gig" || type === "jam") {
      if (!eventDateEl.value) {
        errorText.textContent = "Event date is required for gigs and jams.";
        return;
      }
      post.eventDate = new Date(eventDateEl.value).toISOString();
    }

    try {
      setLoading(true, "Creating post…");

      const res = await authFetch("/posts/create", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({ post: JSON.stringify(post) })
      });

      const data = await res.json();
      if (!res.ok) {
        errorText.textContent = data?.error || "Failed to create post.";
        return;
      }

      const view =
        type === "lesson" ? "learn" :
        type === "gig"    ? "gig" :
        type === "jam"    ? "jam" :
        "gig"; // safe fallback

      window.location.href = `/gigs?view=${view}`;
      
    } catch (err) {
      console.error(err);
      errorText.textContent = "Request failed. Check server is running.";
    } finally {
      setLoading(false);
    }

  });
</script>


</body>
</html>
