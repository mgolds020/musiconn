<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile ‚Ä¢ Musiconn</title>

    <!-- google fonts + icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="../styles/profile.css">
</head>

<body>

    <header>
        <i data-lucide="menu" class="icon-btn" id="menuBtn"></i>
        <h1 onclick="location.href='gigs.html?view=gig'">Musiconn</h1> <!-- make this go to map view -->
        <i data-lucide="user" class="icon-btn"></i>
    </header>

    <div class="container">
        <nav class="menu" id="sideMenu">
            <a href="#">Map</a>
            <a href="gigs.html?view=gig">Gigs</a>
            <a href="gigs.html?view=learn">Learn</a>
            <a href="gigs.html?view=jam">Jam</a>
        </nav>

        <main class="feed" id="feed"></main>
    </div>

    <div class="banner">
        <div class="banner-back" onclick="history.back()">
            <div class="back-circle">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
            </div>
        </div>
    </div>

    <div class="profile-container">
        <div class="pfp" id="pfpDisplay"></div>
        <input type="file" id="pfpUpload" accept="image/*" style="margin-top:12px;">
        <div class="name" id="profileName" contenteditable="true">Cool Band</div>
        <div class="bio" id="profileBio" contenteditable="true">
            We play indie rock and love collaborating with new artists.
        </div>          
        
        <div class="name-and-role">
            <div class="name" id="displayName"></div>
            <i id="roleIcon" class="role-icon"></i>
        </div>
        <div class="stageandlegalname" id="morenames"></div>
        <div class="bio" id="bioText"></div>

        <section class="card">
            <div class="section-title">Info</div>
            <div id="roleDetails"></div>
        </section>

        <section class="card card--muted">
            <h3 class="section-title">Contact</h3>
            <dl class="kv">
                <div class="kv-row">
                <dt>Name</dt><dd id="legalNameText"></dd>
                </div>
                <div class="kv-row">
                <dt>Email</dt><dd id="emailText"></dd>
                </div>
            </dl>
        </section>


        <div class="profile-layout">
            <!-- bands sidebar -->
            <div class="bands-sidebar">
                <div class="section-title">Your Bands</div>
                <div id="bandList">
                    <div class="band-card">
                        <div class="band-pfp"></div>
                        <div>
                            <div style="font-weight:600;">Indie Rock Band</div>
                            <div style="font-size:14px; color:var(--gray);">5 members</div>
                        </div>
                    </div>

                    <div class="band-card">
                        <div class="band-pfp"></div>
                        <div>
                            <div style="font-weight:600;">Jazz Collective</div>
                            <div style="font-size:14px; color:var(--gray);">3 members</div>
                        </div>
                    </div>
                </div>
                <div class="section-title" id="tagsTitle">Tags</div>
                <div class="pill-container" id="tagContainer">
                    <span class="pill">Trumpet</span>
                    <span class="pill">Pop</span>
                    <span class="pill">R&B</span>
                </div>
            </div>

            <!-- main profile -->
            <div class="profile-main">
                <div class="section-title">Posts</div>

                <!-- FIXED-WIDTH CAROUSEL -->
                <div class="posts-carousel-wrapper" style="position:relative; width:100%; overflow:hidden;">

                    <button class="posts-arrow left" id="postsLeft" style="position:absolute; left:0; top:50%; transform:translateY(-50%); border-radius:999px; border:1px solid #ddd; background:white; padding:6px 12px; box-shadow:0 2px 6px rgba(0,0,0,0.15); cursor:pointer; z-index:5;">‚óÄ</button>
                    <div class="carousel" id="postCarousel"
                    style="display:flex; flex-wrap:nowrap; gap:16px; overflow-x:auto; overflow-y:hidden;
                            scroll-behavior:smooth; white-space:nowrap;
                            padding:10px 48px; min-width:0;"></div>
                    <button class="posts-arrow right" id="postsRight" style="position:absolute; right:0; top:50%; transform:translateY(-50%); border-radius:999px; border:1px solid #ddd; background:white; padding:6px 12px; box-shadow:0 2px 6px rgba(0,0,0,0.15); cursor:pointer; z-index:5;">‚ñ∂</button>
                </div>

                <div class="section-title">Gallery</div>
                <div id="gallery">
                    <!-- upload photos to populate -->
                </div>

                <input type="file" id="galleryUpload" accept="image/*,video/*" style="margin-top:12px;">
            </div>
        </div>
    </div>

    <!-- create post button -->
    <div class="add-btn" id="addPostBtn">
        <i data-lucide="plus"></i>
    </div>

    <!-- create post pop-up -->
    <div class="modal-bg" id="modalBg">
        <div class="modal">
            <h2>Create Post</h2>

            <div class="field">
                <label>Title</label>
                <input type="text" id="postTitle">
            </div>

            <div class="field">
                <label>Type</label>
                <select id="postType">
                    <option value="gig">Gig</option>
                    <option value="learn">Learn</option>
                    <option value="jam">Jam</option>
                </select>
            </div>

            <div class="field">
                <label>Date & Time</label>
                <input type="text" id="postDate" placeholder="Feb 12, 2026 @ 8pm">
            </div>

            <div class="field">
                <label>Location</label>
                <input type="text" id="postLocation">
            </div>

            <div class="field">
                <label>Price</label>
                <input type="text" id="postPrice">
            </div>

            <div class="field">
                <label>Description</label>
                <textarea id="postDesc"></textarea>
            </div>

            <button class="save-btn" id="savePostBtn">Save Post</button>
        </div>
    </div>

    <script>
        // icons + menu wiring
        if (window.lucide) {
            lucide.createIcons();
        }

        const isOwner = true; // later check auth

        if (!isOwner) {
            document.querySelectorAll('[contenteditable]').forEach(el => {
                el.setAttribute('contenteditable', 'false');
            });

            const pfpUpload = document.getElementById('pfpUpload');
            if (pfpUpload) pfpUpload.style.display = 'none';

            const addPostBtn = document.getElementById('addPostBtn');
            if (addPostBtn) addPostBtn.style.display = 'none';

            const galleryUpload = document.getElementById('galleryUpload');
            if (galleryUpload) galleryUpload.style.display = 'none';

            document.getElementById('tagContainer').classList.add('readonly');
        }

        const menuBtn = document.getElementById('menuBtn');
        const sideMenu = document.getElementById('sideMenu');

        if (menuBtn && sideMenu) {
            menuBtn.addEventListener('click', () => {
                sideMenu.classList.toggle('open');
            });
        }


        // MOCK POSTS
        const POSTS = [
            {
                id: 1,
                type: 'gig',
                title: 'Looking for a drummer',
                desc: 'We need an experienced drummer for a Friday night paid show.',
                price: '$150-$250',
                date: 'Feb 12, 2026 @ 8:00 PM',
                location: 'Boston, MA',
                profileName: 'Cool Band'
            },
            {
                id: 2,
                type: 'gig',
                title: 'Jazz pianist wanted',
                desc: 'Weekly restaurant residency.',
                price: '$200-$300',
                date: 'Every Friday @ 7 PM',
                location: 'Cambridge, MA',
                profileName: 'Jazz Collective'
            },
            {
                id: 3,
                type: 'learn',
                title: 'Guitar lessons',
                desc: 'Beginner-friendly private lessons.',
                price: '$40/hr',
                date: 'Flexible',
                location: 'Online / Boston',
                profileName: 'Alex'
            }
        ];

        let currentEditId = null;

        function loadCarousel(){
            const c = document.getElementById('postCarousel');
            c.innerHTML = '';

            POSTS.forEach(p => {
                const card = document.createElement('div');
                card.className = 'post-card';

                card.innerHTML = `
                    <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                        <h3>${p.title}</h3>
                        ${isOwner ? `
                        <div style="display:flex; gap:6px;">
                            <span class="edit-btn">‚úèÔ∏è</span>
                            <span class="delete-btn">üóë</span>
                        </div>` : ''}
                    </div>
                    <p>${p.desc}</p>
                `;

                // card click ‚Üí post page
                card.onclick = () => {
                    location.href = `post.html?id=${p.id}`;
                };

                // ONLY attach handlers if owner
                if (isOwner) {
                    const editBtn = card.querySelector('.edit-btn');
                    const deleteBtn = card.querySelector('.delete-btn');

                    if (editBtn) {
                        editBtn.onclick = (e) => {
                            e.stopPropagation();
                            openEditModal(p);
                        };
                    }

                    if (deleteBtn) {
                        deleteBtn.onclick = (e) => {
                            e.stopPropagation();
                            deletePost(p.id);
                        };
                    }
                }

                c.appendChild(card);
            });
        }


        loadCarousel();

        function openEditModal(post) {
            currentEditId = post.id;

            document.getElementById('postTitle').value = post.title;
            document.getElementById('postDesc').value = post.desc;
            document.getElementById('postType').value = post.type;

            document.getElementById('modalBg').style.display = 'flex';
        }

        function deletePost(id) {
            const index = POSTS.findIndex(p => p.id === id);
            if (index !== -1) {
                POSTS.splice(index, 1);
                loadCarousel();
            }
        }

        // arrow scrolling
        const postCarousel = document.getElementById('postCarousel');
        const postsLeft = document.getElementById('postsLeft');
        const postsRight = document.getElementById('postsRight');

        if (postsLeft && postsRight) {
        postsLeft.onclick = () => postCarousel.scrollBy({ left: -260, behavior: 'smooth' });
        postsRight.onclick = () => postCarousel.scrollBy({ left: 260, behavior: 'smooth' });
        }

        const modalBg=document.getElementById('modalBg');
        const addPostBtn = document.getElementById('addPostBtn');

        if (isOwner && addPostBtn) {
            addPostBtn.onclick = () => {
                currentEditId = null;
                document.getElementById('postTitle').value = '';
                document.getElementById('postDesc').value = '';
                document.getElementById('postType').value = 'gig';
                modalBg.style.display = 'flex';
            };
        } else if (addPostBtn) {
            addPostBtn.style.display = 'none';
        }


        modalBg.onclick=e=>{ if(e.target===modalBg) modalBg.style.display='none'; };

        document.getElementById('savePostBtn').onclick = () => {
            const t = document.getElementById('postTitle').value;
            const d = document.getElementById('postDesc').value;
            const type = document.getElementById('postType').value;

            if (!t || !d) return;

            if (currentEditId) {
                // EDIT EXISTING POST
                const post = POSTS.find(p => p.id === currentEditId);
                if (post) {
                    post.title = t;
                    post.desc = d;
                    post.type = type;
                }
            } else {
                // CREATE NEW POST
                POSTS.push({
                    id: Date.now(),
                    title: t,
                    desc: d,
                    type: type,
                    profileName: 'Cool Band'
                });
            }

            currentEditId = null;
            loadCarousel();
            document.getElementById('modalBg').style.display = 'none';
        };

        // tag select
        document.querySelectorAll('#tagContainer .pill').forEach(pill => {
            if (isOwner) {
                pill.onclick = () => pill.classList.toggle('active');
            }
        });


        // pfp upload WIP
        const pfpUpload=document.getElementById('pfpUpload');
        const pfpDisplay=document.getElementById('pfpDisplay');
        if(pfpUpload) pfpUpload.onchange=e=>{
            const file=e.target.files[0];
            if(file){
                pfpDisplay.style.background=`url(${URL.createObjectURL(file)}) center/cover`;
            }
        };

        // gallery upload WIP
        const galleryUpload=document.getElementById('galleryUpload');
        const gallery=document.getElementById('gallery');

        if (!isOwner) {
            const galleryUpload = document.getElementById('galleryUpload');
            if (galleryUpload) galleryUpload.style.display = 'none';

            document.querySelectorAll('.gallery-delete').forEach(btn => {
                btn.remove();
            });
        }


        if (galleryUpload) {
            galleryUpload.onchange = e => {
                const file = e.target.files[0];
                if (!file) return;

                const div = document.createElement('div');
                div.className = 'gallery-item';
                div.style.background = `url(${URL.createObjectURL(file)}) center/cover`;
                div.innerHTML = `<span class="gallery-delete">√ó</span>`;

                div.querySelector('.gallery-delete').onclick = (ev) => {
                    ev.stopPropagation();
                    div.remove();
                };

                gallery.appendChild(div);

                galleryUpload.value = '';
            };
        }


    </script>

    <!-- Fill info from db -->
    <script>
        // read ?username=
        const params = new URLSearchParams(window.location.search);
        const username = (params.get("username") || "").trim();

        if (!username) {
            alert("Missing username in URL. Use /profile?username=someUser");
        }

        // Helper: safely set text
        function setText(id, value) {
            const el = document.getElementById(id);
            if (el) el.textContent = value ?? "";
        }

        function capitalize(str) {
            if (!str) return "";
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        function renderUser(u) {
            // Base fields
            setText("displayName", u.username);
            setText("bioText", u.bio || "");
            setText("emailText", u?.contactInfo?.email || "");
        
            const roleBox = document.getElementById("roleDetails");
            if (roleBox) roleBox.innerHTML = "";

            if (u.role === "artist" && u.artistProfile) {
                setText("legalNameText", u.artistProfile.legalName);
                setText("displayName", u.artistProfile.stageName)

                if (roleBox) roleBox.innerHTML = `
                    <div><strong>Status:</strong> ${u.artistProfile.status || ""}</div>
                    <div><strong>Instructor:</strong> ${u.artistProfile.isInstructor ? "Yes" : "No"}</div>
                `;
            } else if (u.role === "band" && u.bandProfile) {
            // Use band name as main display name
            setText("displayName", u.bandProfile.name || u.username);

            if (roleBox) roleBox.innerHTML = `
                <div><strong>Band status:</strong> ${u.bandProfile.status || ""}</div>
                <div><strong>Genres:</strong> ${(u.bandProfile.genres || []).join(", ")}</div>
                <div><strong>Members:</strong> ${(u.bandProfile.members || []).length}</div>
            `;
            } else {
            if (roleBox) roleBox.innerHTML = `<div>This user is a listener.</div>`;
            }
        }

        function addTag(tagContainer, label) {
            const span = document.createElement("span");
            span.className = "pill";
            span.textContent = label;
            tagContainer.appendChild(span);
        }

        function renderTags(user) {
            const tagContainer = document.getElementById("tagContainer");
            const tagsTitle = document.getElementById("tagsTitle");

            if (!tagContainer || !tagsTitle) return;

            tagContainer.innerHTML = "";

            // Listener ‚Üí hide tags entirely
            if (!user || user.role === "listener") {
            tagsTitle.style.display = "none";
            tagContainer.style.display = "none";
            return;
            }

            tagsTitle.style.display = "block";
            tagContainer.style.display = "flex";

            // Artist: instrument first, then genres
            if (user.role === "artist" && user.artistProfile) {
            if (user.artistProfile.instrument) {
                addTag(tagContainer, capitalize(user.artistProfile.instrument));
            }
            (user.artistProfile.genres || []).forEach(g =>
                addTag(tagContainer, capitalize(g))
            );
            }

            // Band: genres only
            if (user.role === "band" && user.bandProfile) {
            (user.bandProfile.genres || []).forEach(g =>
                addTag(tagContainer, capitalize(g))
            );
            }

            if (!tagContainer.children.length) addTag(tagContainer, "No tags");
        }

        function renderRoleIcon(user) {
            const iconEl = document.getElementById("roleIcon");
            if (!iconEl || !user?.role) return;

            const roleToIcon = {
                artist: "mic-vocal",
                band: "guitar",
                listener: "headphones"
            };

            const iconName = roleToIcon[user.role];
            if (!iconName) return;

            iconEl.setAttribute("data-lucide", iconName);
            lucide.createIcons();
        }

        async function loadProfile() {
            try {
                const res = await fetch(`/users?username=${encodeURIComponent(username)}`);
                const data = await res.json();

                if (!res.ok) {
                    console.error(data);
                    alert(data?.error || "Failed to load profile");
                    return;
                }

                renderUser(data);
                renderRoleIcon(data);
                renderTags(data);
                loadPosts(data);

            } catch (err) {
                console.error(err);
                alert("Failed to load profile.");
            }
        }

        async function loadPosts(user) {
            try {
                const res = await fetch(`/posts?userid=${user._id}`);
                const data = await res.json();
            } catch (err) {
                console.error(err);
                alert("Failed to load posts.");
            }
        }

        loadProfile();
    </script>

</body>
</html>
