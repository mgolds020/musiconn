<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post â€¢ Musiconn</title>

  <!-- google fons and icon library -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    :root { --red:#e63946; --gray:#666; --black:#111; --light:#f4f4f4; }
    * {margin:0; padding:0; box-sizing:border-box; font-family:'Inter',sans-serif;}

    body { background:white; }

    header {
      height:60px; 
      border-bottom:1px solid #eee;
      display:flex; 
      align-items:center; 
      justify-content:space-between;
      padding:0 24px;
    }

    header h1 {
      font-size: 18px;
      font-weight: 600;
    }

    .icon-btn {
        cursor:pointer;
        color:var(--gray); }

    .icon-btn:hover {
        color:var(--black); 
    }

    .container {
      max-width:900px;
      margin:24px auto;
      padding:0 24px;
    }

    .post-header {
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:16px;
    }

    .badge { 
        padding:4px 8px;
        border-radius:6px;
        font-size:12px; 
    }
    .gig{
        background:rgba(230,57,70,0.15);
        color:var(--red);
    } 
    .learn{
        background:#ddd;
    } 
    .jam{
        background:#111;
        color:rgba(255, 255, 255, 0);} 

    .title { 
        font-size:24px; 
        font-weight:600; 
        margin-bottom:8px; 
    }
    .desc { 
        font-size:16px; color:var(--gray);
        margin-bottom:20px;
    }

    .profile {
      display:flex; align-items:center; gap:12px;
      cursor:pointer;
      margin-bottom:24px;
    }

    .pfp {
      width:48px; height:48px;
      border-radius:50%; background:#ccc;
    }

    .price-box {
      padding:10px 14px;
      border-radius:8px;
      background:var(--light);
      border:1px solid #ddd;
      font-weight:600;
      display:inline-block;
      margin-bottom:20px;
    }

    .section-title {
      font-size:18px;
      margin:24px 0 8px;
      font-weight:600;
    }
  </style>
</head>
<body>

<header>
  <i data-lucide="arrow-left" class="icon-btn" onclick="history.back()"></i>
  <h1>Musiconn</h1>
  <i data-lucide="user" class="icon-btn" onclick="location.href='profile.html'"></i></span>
</header>

<div class="container" id="postContainer">
</div>

<script>
  lucide.createIcons();

  // MOCK POST: load based on URL parameter ?id=1
  const post = {
    id: 1,
    type: 'gig',
    title: 'Looking for a drummer',
    desc: 'We need an experienced drummer for a Friday night paid show. Must be comfortable with rock and pop.',
    price: '$150-$250',
    date: 'Feb 12, 2026 @ 8:00 PM',
    location: 'Boston, MA',
    profileName: 'Cool Band',
  };

  function loadPost() {
    const c = document.getElementById('postContainer');

    c.innerHTML = `
      <div class="post-header">
        <span class="badge ${post.type}">${post.type.toUpperCase()}</span>
      </div>

      <div class="title">${post.title}</div>
      <div class="desc">${post.desc}</div>

      <div class="profile" onclick="location.href='profile.html'">
        <div class="pfp"></div>
        <div>
          <div style="font-weight:600;">${post.profileName}</div>
          <div style="font-size:14px; color:var(--gray);">View Profile</div>
        </div>
      </div>

      <div class="price-box">${post.price}</div>

      <div class="section-title">Date & Time</div>
      <div>${post.date}</div>

      <div class="section-title">Location</div>
      <div>${post.location}</div>
    `;
  }

  loadPost();
</script>

</body>
</html>
