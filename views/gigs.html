<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gigs • Musiconn</title>

    <!-- google fons and icon library -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/lucide@latest"></script>

    <link rel="stylesheet" href="/styles/gigs.css">

</head>
<body>

    <header>
        <i data-lucide="menu" class="icon-btn" id="menuBtn"></i>
        <h1 onclick="location.href='/'">Musiconn</h1>
        <div class="right">
          <i data-lucide="user" class="icon-btn" id="profileBtn"></i>
        </div>
    </header>

    <div class="subheader">
        <h2 id="pageTitle">Gigs</h2>
    </div>

    <div class="container">
        <nav class="menu" id="sideMenu">
            <a href="/" id="mapLink">Map</a>
            <a href="/gigs?view=gig">Gigs</a>
            <a href="/gigs?view=learn">Learn</a>
            <a href="/gigs?view=jam">Jam</a>
        </nav>

        <main class="feed" id="feed"></main>
    </div>

    <div class="add-btn" id="addPostBtn">
        <i data-lucide="plus"></i>
    </div>

    <script src="/scripts/authFetch.js"></script>
    <script>
        lucide.createIcons();

        const profileBtn = document.getElementById("profileBtn");

        profileBtn.addEventListener("click", () => {
          const username = sessionStorage.getItem("username");

          if (!username) {
            // fallback if not logged in
            window.location.href = "/login";
            return;
          }

          window.location.href = `/profile?username=${encodeURIComponent(username)}`;
        });

        const addPostBtn = document.getElementById("addPostBtn");

        if (addPostBtn) {
          addPostBtn.addEventListener("click", () => {
            window.location.href = "/makepost";
          });
        }

        const menuBtn = document.getElementById('menuBtn');
        const sideMenu = document.getElementById('sideMenu');

        if (menuBtn && sideMenu) {
            menuBtn.addEventListener('click', () => {
                sideMenu.classList.toggle('open');
            });
        }

        const feed = document.getElementById('feed');
        const pageTitle = document.getElementById('pageTitle');

        let posts = [];


        let currentView = 'gig';

        function renderFeed() {
            feed.innerHTML = '';
            posts.filter(p => p.type === currentView).forEach(p => {
                const div = document.createElement('div');
                div.className = 'post';
                div.onclick = () => location.href = `/post?id=${encodeURIComponent(p.id)}`;
                div.innerHTML = `
                    <div class="post-left">
                        <span class="badge ${p.type}">${p.type.toUpperCase()}</span>
                        <h2>${p.title}</h2>
                        <p>${p.desc}</p>
                    </div>
                    <div class="price-box">${p.price}</div>
                `;
                feed.appendChild(div);
            });
        }

        async function loadPosts() {
          try {
            const typeForServer =
              currentView === "learn" ? "lesson" : currentView; // gig/jam are same

            const res = await authFetch("/posts", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                location: { type: "Point", coordinates: [-71.1062, 42.4184] },
                distanceMiles: 3958,
                types: [typeForServer],
              }),
            });

            const data = await res.json();
            if (!res.ok) return console.error("Search failed:", data);

            console.log(data);

            renderPosts(data);
        } catch (err) {
            console.error(err);
        }
      }


        function formatPrice(post) {
          const low = Number(post.priceLowBound ?? 0);
          const high = Number(post.priceHighBound ?? 0);

          if (low === 0 && high === 0) return "Free";
          if (low === high) return `$${low}`;
          return `$${low}–$${high}`;
        }

        function renderPosts(serverPosts) {
          // Convert backend objects -> the UI shape that renderFeed() expects
          posts = (Array.isArray(serverPosts) ? serverPosts : []).map(p => ({
            id: p._id ?? p.id,                         // backend uses _id
            type: p.type === "lesson" ? "learn" : p.type, // your UI uses "learn" view
            title: p.title ?? "(untitled)",
            desc: p.description ?? "",
            price: formatPrice(p),
          }));

          renderFeed();
        }

        // check url param for initial view
        const params = new URLSearchParams(window.location.search);
        const initialView = params.get("view");

        if (initialView) {
            currentView = initialView;
            if (initialView == "gig") pageTitle.textContent = "Gigs";
            else if (initialView == "learn") pageTitle.textContent = "Learn";
            else if (initialView == "jam") pageTitle.textContent = "Jam";

            document.querySelectorAll('.menu a').forEach(a => a.classList.remove('active'));

            const link = document.querySelector(`.menu a[href="/gigs?view=${initialView}"]`);

            if (link) link.classList.add('active');
        }

        loadPosts();
    </script>

</body>
</html>
