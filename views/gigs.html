<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gigs • Musiconn</title>

  <!-- google fons and icon library -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    :root {
      --red: #e63946;
      --black: #111;
      --gray: #666;
      --light-gray: #f4f4f4;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #fff;
    }

    .subheader {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 40px;
      border-bottom: 1px solid #eee;
    }

    .subheader h2 {
      font-size: 20px;
      font-weight: 600;
    }

    /* Top Bar */
    header {
      height: 60px;
      border-bottom: 1px solid #eee;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
    }

    .left, .right {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    header h1 {
      font-size: 18px;
      font-weight: 600;
    }

    .icon-btn {
      cursor: pointer;
      color: var(--gray);
      transition: color 0.15s ease;
    }

    .icon-btn:hover {
      color: var(--black);
    }

    /* Layout */
    .container {
      display: flex;
    }

    /* Slide Menu */
    .menu {
      width: 220px;
      border-right: 1px solid #eee;
      padding: 24px;
      display: none;
    }

    .menu a {
      display: block;
      margin-bottom: 16px;
      text-decoration: none;
      color: var(--black);
      font-weight: 500;
    }

    .menu a.active {
      color: var(--red);
    }

    /* Feed */
    .feed {
      flex: 1;
      padding: 24px 40px;
    }

    .post {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #eee;
      padding: 20px 0;
      cursor: pointer;
    }

    .post-left {
      max-width: 70%;
    }

    .price-box {
      border: 1px solid #ddd;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      background: var(--light-gray);
    }

    .post h2 {
      font-size: 16px;
      margin-bottom: 6px;
    }

    .post p {
      font-size: 14px;
      color: var(--gray);
    }

    .badge {
      display: inline-block;
      font-size: 12px;
      padding: 4px 8px;
      border-radius: 6px;
      margin-bottom: 8px;
    }

    .gig { background: rgba(230,57,70,0.1); color: var(--red); }
    .learn { background: #f1f1f1; color: var(--black); }
    .jam { background: #111; color: white; }

  </style>
</head>
<body>

  <header>
    <div class="left">
      <i data-lucide="menu" class="icon-btn" id="menuBtn"></i>
    </div>

    <h1>Musiconn</h1>

    <div class="right">
      <i data-lucide="user" class="icon-btn" onclick="location.href='profile.html'"></i>
    </div>
  </header>

  <div class="subheader">
    <h2 id="pageTitle">Gigs</h2>
    <i data-lucide="sliders" class="icon-btn"></i>
  </div>

  <div class="container">
    <nav class="menu" id="sideMenu">
      <a href="#">Map</a>
      <a href="#" class="active" onclick="setView('gig')">Gigs</a>
      <a href="#" onclick="setView('learn')">Learn</a>
      <a href="#" onclick="setView('jam')">Jam</a>
    </nav>

    <main class="feed" id="feed"></main>
  </div>

  <script>
    lucide.createIcons();

    const menuBtn = document.getElementById('menuBtn');
    const sideMenu = document.getElementById('sideMenu');
    const feed = document.getElementById('feed');
    const pageTitle = document.getElementById('pageTitle');

    const posts = [
      { id: 1, type: 'gig', title: 'Looking for a drummer', desc: 'Paid gig this Friday', price: '$150–$250' },
      { id: 2, type: 'gig', title: 'Jazz trio needed', desc: 'Restaurant residency', price: '$300–$400' },
      { id: 3, type: 'gig', title: 'Wedding guitarist', desc: 'Ceremony + cocktail hour', price: '$500–$700' },
      { id: 4, type: 'learn', title: 'Guitar lessons available', desc: 'Beginner friendly', price: '$40/hr' },
      { id: 5, type: 'jam', title: 'Jam session tonight', desc: 'All instruments welcome', price: 'Free' }
    ];

    let currentView = 'gig';

    function renderFeed() {
      feed.innerHTML = '';
      posts.filter(p => p.type === currentView).forEach(p => {
        const div = document.createElement('div');
        div.className = 'post';
        div.onclick = () => location.href = 'post.html';
        div.innerHTML = `
          <div class="post-left">
            <span class="badge ${p.type}">${p.type.toUpperCase()}</span>
            <h2>${p.title}</h2>
            <p>${p.desc}</p>
          </div>
          <div class="price-box">${p.price}</div>
        `;
        feed.appendChild(div);
      });
    }

    function setView(type) {
      currentView = type;
      pageTitle.textContent = type.charAt(0).toUpperCase() + type.slice(1);
      document.querySelectorAll('.menu a').forEach(a => a.classList.remove('active'));
      event.target.classList.add('active');
      renderFeed();
    }

    menuBtn.addEventListener('click', () => {
      sideMenu.style.display = sideMenu.style.display === 'block' ? 'none' : 'block';
    });

    renderFeed();
  </script>

</body>
</html>
